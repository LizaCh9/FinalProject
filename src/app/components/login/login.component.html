<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <input formControlName="username" type="text" placeholder="Username">
      <span *ngIf="f.username?.invalid && (f.username?.dirty || f.username?.touched)" class="error-message">
        Username is required
      </span>
    </div>

    <div class="input-group">
      <input formControlName="password" type="password" placeholder="Password">
      <span *ngIf="f.password?.invalid && (f.password?.dirty || f.password?.touched)" class="error-message">
        Password is required
      </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
