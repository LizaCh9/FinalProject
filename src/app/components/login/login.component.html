<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Input -->
    <div class="input-group">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        [ngClass]="{ 'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>

    <div class="input-group">
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        [ngClass]="{ 'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p *ngIf="error" class="login-error">{{ error }}</p>
  </form>
</div>
