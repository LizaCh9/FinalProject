<div *ngIf="product" class="product-detail">
  <div class="image-container">
    <img [src]="product.thumbnail" [alt]="product.title" class="product-image" />
  </div>

  <div class="details">
    <h2 class="title">{{ product.title }}</h2>
    <p class="description">{{ product.description }}</p>
    <p class="price">$ {{ product.price | number:'1.2-2' }}</p>

    <div *ngIf="product.rating" class="rating">
      ‚≠ê {{ product.rating.rate }} / 5 ({{ product.rating.count }} reviews)
    </div>
    <div style="background: #fff; padding: 2rem; color: black">
    </div>
    <button class="buy-button" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
